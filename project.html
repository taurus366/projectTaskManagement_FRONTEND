<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="body.css">
    <link rel="stylesheet" href="project.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <title>Project</title>
</head>

<body>

    <header>
        <section class="header-title-section">
            <article class="header-title-article">
                <h1>PROJECT MANAGEMENT SYSTEM</h1>
            </article>
        </section>
    </header>

    <main>

        <div class="project-container">

            <section class="project-form-section">

                <article class="project-title-article">
                    <h2 class="h2-title">Project</h2>
                </article>

                <article class="project-form-article">

                    <form action="" method="post">

                        <article class="project-form-title">
                            <input type="text" name="" id="" placeholder="Title">
                            <article class="error-text">
                                <p>Please write title</p>
                            </article>
                        </article>

                        <article class="project-form-key">
                            <input type="text" name="" id="" placeholder="Key">
                            <article class="error-text">
                                <p>Please write key</p>
                            </article>
                        </article>

                        <article class="project-form-submit-btn">
                            <input type="submit" value="Create Project / Edit Project">
                        </article>

                    </form>

                </article>

            </section>

        </div>

    </main>

    <footer></footer>



</body>

</html>
