<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="body.css">
    <title>Register</title>
</head>

<body>

    <header>
        <section class="header-title-section">
            <article class="header-title-article">
                <h1>PROJECT MANAGEMENT SYSTEM</h1>
            </article>
        </section>



    </header>

    <main>
        <div class="register-container">

            <section class="register-form-section">

                <article class="register-title-article">
                    <h2 class="no-margin">REGISTER FORM</h2>
                </article>

                <form action="" method="post">

                    <article class="register-form-first-name">
                       
                        <input type="text" name="firstName" id="" placeholder="First Name">
                    </article>

                    <article class="register-form-last-name">
                       
                        <input type="text" name="lastName" id="" placeholder="Last Name">
                    </article>

                    <article class="register-form-email-address">
                        
                        <input type="email" name="emailAddress" id="" placeholder="Email Address">
                    </article>

                    <article class="error-text">
                        <p class="no-margin">Check red borders</p>
                    </article>

                    <article class="register-form-submit-btn">
                        <input type="submit" value="Register">
                    </article>

                </form>

                <article class="already-registered-text-article">
                    <a href="">Already registered?</a>
                </article>

            </section>


        </div>

    </main>

    <footer></footer>





</body>

</html>
