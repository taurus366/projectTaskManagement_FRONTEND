<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="body.css">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>

    <header>
        <section class="header-title-section">
            <article class="header-title-article">
                <h1>PROJECT MANAGEMENT SYSTEM</h1>
            </article>
        </section>

    </header>

    <main>
        <div class="login-container">

            <section class="login-form-section">

                <article class="login-title-article">
                    <h2 class="no-margin">LOGIN FORM</h2>
                </article>

                <article class="login-img-article">
                    <img src="login-img.png" alt="img-logo">
                </article>

                <article class="login-form-article">

                    <form action="post" method="post">
                        
                        <article class="login-form-email">

                            <input type="text" name="" id="" placeholder="Email Address">

                        </article>

                        <article class="login-form-submit-btn">
                            <input type="submit" value="Login">
                        </article>

                    </form>
                
                </article>


                <article class="not-member-text-article">
                    <a href="">Not a member?</a>
                </article>

            </section>
        </div>
    </main>

    <footer></footer>
    
</body>
</html>
